<html>
    <head>
        <title>Banco: Ingreso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div>
            <h3>Banco<br><br>Iniciar Sesión</h3>
            <p><b>Nombre: </b><br><input name="nombre" size="20"></p>
            <p><b>Email: </b><br><input name="email" size="20"></p>
            <p><b>Número de cuenta: </b><br><input name="cuenta" size="20"></p>
            <p><b>Clave: </b><br><input name="clave" size="20"></p>
            <p>
                <input name="btnConfirmar" id="btnConfirmar" type="button" value="Confirmar" onclick="confirmar();">
                <input name="btnCancelar" id="btnCancelar" type="button" value="Cancelar" onclick="cancelar();">
            </p>
        </div>
    </body>
</html>
